<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .card {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar bg-info">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">
                <img src="https://logomaker.designfreelogoonline.com/media/productdesigner/logo/resized/000749_online_store_logos_design_free_online_E-commerce_cart_logo_maker-03.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Shop & Shop
              </a>
            </div>
          </nav> 
    </header>

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <h1 class="text-center text-success mb-4">OUR PRODUCTS</h1>
            <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-4 justify-content-center" id="result"></div>

        </div>
    </section>

    <footer class="py-5 bg-info">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy Shop&shop.com</p>
    </div>

    </footer>

    <script>
        fetch('https://dummyjson.com/carts')
        .then(data => data.json()) //json data
        .then(cartArrays => displayData(cartArrays)) //array data to function

        function displayData(cartArrays) {
            for (let item of cartArrays.carts) {
                for (items of item.products) {
                    htmlData = `<div class="col">
                        <div class="card" style="width: 18rem; height: 480px">
                            <img src="${items.thumbnail}" height="250px" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${items.title.slice(0,25)}...</h5>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item text-center">$:${items.price} - $${items.total}</li>
                                <li class="list-group-item text-center">Available stocks:${items.quantity}</li>
                            </ul>
                            <div class="card-body text-center">
                                <a href="#" class="btn btn-outline-primary">View Options</a>
                            </div>
                        </div>
                    </div>`;

                    result.innerHTML += htmlData;
                }
            }
        }
    </script>
</body>
</html>
